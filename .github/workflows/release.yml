name: Publish Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - .github/workflows/*

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "plugin.json"
          prop_path: "Version"
      - run: echo "Version ${{steps.version.outputs.prop}}"
      - name: Install dependencies
        run: npm i
      - name: Build TypeScript
        run: npm run build
      - name: Prepare plugin package
        run: |
          New-Item -ItemType Directory -Path windsurf-flow-launcher-plugin -Force
          Get-ChildItem -Exclude .github, .git, windsurf-flow-launcher-plugin | Copy-Item -Destination windsurf-flow-launcher-plugin -Recurse
        shell: powershell
      - name: Create zip archive
        run: |
          Write-Host "Contents of plugin folder:"
          Get-ChildItem windsurf-flow-launcher-plugin
          Compress-Archive -Path windsurf-flow-launcher-plugin -DestinationPath Flow.Launcher.Plugin.Windsurf.zip -Force
          Write-Host "Zip created:"
          Get-ChildItem *.zip
        shell: powershell
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: "Flow.Launcher.Plugin.Windsurf.zip"
          tag_name: "v${{steps.version.outputs.prop}}"
          name: "Release v${{steps.version.outputs.prop}}"
          overwrite_files: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

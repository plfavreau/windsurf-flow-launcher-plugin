name: Publish Release
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - .github/workflows/*
permissions:
  contents: write
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "plugin.json"
          prop_path: "Version"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Prepare and zip plugin
        run: |
          # Create plugin directory
          New-Item -ItemType Directory -Path windsurf-flow-launcher-plugin -Force

          # Copy everything except excluded folders
          Get-ChildItem -Path . -Force | Where-Object { 
            $_.Name -notin @('node_modules', '.git', '.github', 'windsurf-flow-launcher-plugin')
          } | Copy-Item -Destination windsurf-flow-launcher-plugin -Recurse -Force

          # Create zip with the plugin folder inside
          Compress-Archive -Path windsurf-flow-launcher-plugin -DestinationPath windsurf-flow-launcher-plugin.zip -CompressionLevel Optimal -Force

          Write-Host "Zip created successfully"
          Write-Host "Size: $((Get-Item windsurf-flow-launcher-plugin.zip).Length) bytes"
        shell: powershell

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: "windsurf-flow-launcher-plugin.zip"
          tag_name: "v${{steps.version.outputs.prop}}"
          name: "Release v${{steps.version.outputs.prop}}"
          body: |
            ## Installation
            1. Download `windsurf-flow-launcher-plugin.zip`
            2. Extract to Flow Launcher plugins directory
            3. Restart Flow Launcher

            ## Changes
            Auto-generated release for version ${{steps.version.outputs.prop}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

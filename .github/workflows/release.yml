name: Publish Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - .github/workflows/*

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'plugin.json'
          prop_path: 'Version'
      - run: echo "Version ${{steps.version.outputs.prop}}"
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Package plugin
        run: |
          zip -r Flow.Launcher.Plugin.Windsurf.zip . -x '*.git*' -x 'node_modules/*' -x '*.zip'
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: 'Flow.Launcher.Plugin.Windsurf.zip'
          tag_name: "v${{steps.version.outputs.prop}}"
          name: "Release v${{steps.version.outputs.prop}}"
          overwrite_files: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

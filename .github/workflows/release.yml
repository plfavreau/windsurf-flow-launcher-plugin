name: Publish Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - .github/workflows/*

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "plugin.json"
          prop_path: "Version"
      - run: echo "Version ${{steps.version.outputs.prop}}"
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Prepare plugin package
        run: |
          New-Item -ItemType Directory -Path plugin-package -Force
          Copy-Item -Path build -Destination plugin-package -Recurse
          Copy-Item -Path package.json, package-lock.json, plugin.json, icon.png, LICENSE, README.md -Destination plugin-package
        shell: powershell
      - name: Install production dependencies
        working-directory: plugin-package
        run: npm ci --omit=dev
      - name: Create zip archive
        run: Compress-Archive -Path plugin-package\* -DestinationPath Flow.Launcher.Plugin.Windsurf.zip -Force
        shell: powershell
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: "Flow.Launcher.Plugin.Windsurf.zip"
          tag_name: "v${{steps.version.outputs.prop}}"
          name: "Release v${{steps.version.outputs.prop}}"
          overwrite_files: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Publish Release
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - .github/workflows/*
permissions:
  contents: write
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "plugin.json"
          prop_path: "Version"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Prepare plugin package
        run: |
          New-Item -ItemType Directory -Path windsurf-flow-launcher-plugin -Force
          Copy-Item -Path "build" -Destination "windsurf-flow-launcher-plugin" -Recurse
          Copy-Item -Path "plugin.json", "package.json", "package-lock.json", "icon.png", "LICENSE", "README.md" -Destination "windsurf-flow-launcher-plugin"
        shell: powershell

      - name: Install production dependencies
        working-directory: windsurf-flow-launcher-plugin
        run: npm ci --omit=dev

      - name: Create zip archive
        run: |
          Compress-Archive -Path windsurf-flow-launcher-plugin -DestinationPath Flow.Launcher.Plugin.Windsurf.zip -CompressionLevel Optimal -Force
          Write-Host "Zip created successfully"
          Write-Host "Size: $((Get-Item Flow.Launcher.Plugin.Windsurf.zip).Length) bytes"
        shell: powershell

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: "Flow.Launcher.Plugin.Windsurf.zip"
          tag_name: "v${{steps.version.outputs.prop}}"
          name: "Release v${{steps.version.outputs.prop}}"
          overwrite_files: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
